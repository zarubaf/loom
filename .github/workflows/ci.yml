name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            bison flex libfl-dev gawk \
            pkg-config \
            libffi-dev libreadline-dev zlib1g-dev \
            tcl-dev \
            autoconf ccache help2man perl python3 git

      # Cache Loom build directory (includes Verilator, Yosys, etc.)
      - name: Cache Loom build
        uses: actions/cache@v4
        with:
          path: build
          key: loom-build-${{ runner.os }}-${{ hashFiles('cmake/**', 'passes/**', 'src/**') }}
          restore-keys: |
            loom-build-${{ runner.os }}-

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test (Yosys pass tests)
        run: ctest --test-dir build -R "^yosys_" --output-on-failure

      - name: Test (E2E tests)
        run: ctest --test-dir build -R "^(e2e_|fsm_extract_equiv|mem_shadow_)" --output-on-failure
